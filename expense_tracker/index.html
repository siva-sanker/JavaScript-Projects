<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header class="app-header">
            <h1>ðŸ’° Expense Tracker</h1>
            <p class="subtitle">Track your income and expenses with ease</p>
        </header>

        <div class="balance-card">
            <div class="balance-info">
                <h2>Total Balance</h2>
                <div class="balance-amount">$<span id="balance">0</span></div>
            </div>
        </div>

        <div class="input-section">
            <h3>Add New Transaction</h3>
            <div class="input-group">
                <div class="input-row">
                    <input type="text" id="description" placeholder="Transaction description" class="form-input">
                    <input type="number" id="amount" placeholder="Amount" class="form-input">
                </div>
                <div class="input-row">
                    <select id="type" class="form-select">
                        <option value="income">âž• Income</option>
                        <option value="expense">âž– Expense</option>
                    </select>
                    <button onclick="addTransaction()" class="btn-primary">Add Transaction</button>
                </div>
            </div>
        </div>

        <div class="transactions-section">
            <h3>Recent Transactions</h3>
            <div class="transaction-list" id="transaction-list">
                <!-- Transactions will be added here -->
            </div>
        </div>

        <div class="chart-section">
            <h3>Financial Overview</h3>
            <div class="chart-container">
                <canvas id="expenseChart"></canvas>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
