<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Multiplayer rock paper scissors</h1>
    <div id="game">
        <div id="choices">
            <button class="choice" data-choice="rock">✊</button>
            <button class="choice" data-choice="paper">📄</button>
            <button class="choice" data-choice="scissor">✂️</button>
        </div>
        <p id="status">waiting for opponent...</p>
        <p id="result"></p>
    </div>
    <script src="client.js"></script>
</body>
</html>
